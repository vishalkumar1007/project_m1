image: docker:26
services:
  - docker:dind

stages:
  - test
  - monitor

variables:
  DOCKER_DRIVER: overlay2
  GITHUB_TOKEN: $GITHUB_PAT
  GITHUB_OWNER: your-github-org
  GITHUB_REPO: project_m1
  TARGET_BRANCH: $CI_COMMIT_REF_NAME

test:
  stage: test
  image: golang:1.22
  script:
    - go mod download
    - go test -v ./...

monitor-github:
  stage: monitor
  variables:
    TARGET_BRANCH: $CI_COMMIT_REF_NAME  # auto-detect current branch name
  script:
    - echo "$DOCKER_PASSWORD" | docker login registry.gitlab.com -u "$DOCKER_USER" --password-stdin
    - docker pull registry.gitlab.com/vishalkumar1007-group/monitor_github_action_docker_project_m1/monitor-github-action:latest
    - echo "ðŸ“¦ Branch to monitor: $TARGET_BRANCH"
    - |
      docker run --rm \
        -e TARGET_BRANCH=$TARGET_BRANCH \
        -e GITHUB_TOKEN=$GITHUB_TOKEN \
        -e GITHUB_OWNER=$GITHUB_OWNER \
        -e GITHUB_REPO=$GITHUB_REPO \
        registry.gitlab.com/vishalkumar1007-group/monitor_github_action_docker_project_m1/monitor-github-action:latest
