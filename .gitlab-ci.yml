image: docker:26

services:
  - docker:dind

stages:
  - test
  - monitor

variables:
  DOCKER_DRIVER: overlay2
  GITHUB_TOKEN: $GITHUB_PAT        # set in GitLab CI/CD Variables
  GITHUB_OWNER: vishalkumar1007    # your GitHub username or org
  GITHUB_REPO: project_m1          # your GitHub repo name

test:
  stage: test
  image: golang:1.22
  script:
    - echo "üß™ Starting tests..."
    - go mod download
    - go test -v ./...
    - echo "‚úÖ All tests passed!"

monitor-github:
  stage: monitor
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^(main|qa|build|preproduction|production|danger-production)$/'
  script:
    - echo "üîê Authenticating with Docker registry..."
    - echo "$DOCKER_PASSWORD" | docker login registry.gitlab.com -u "$DOCKER_USER" --password-stdin
    
    - echo "üì• Pulling monitor Docker image..."
    - docker pull registry.gitlab.com/vishalkumar1007-group/monitor_github_action_docker_project_m1/monitor-github-action:latest
    
    - echo "üéØ Monitoring GitHub Actions for branch:" $CI_COMMIT_REF_NAME
    - echo "üöÄ Starting GitHub Actions monitor..."
    - echo "üìã This will show live deployment progress from GitHub Actions"
    - echo "‚è±Ô∏è  Expected deployment time: ~10 minutes (with live updates every 10 seconds)"
    - echo ""
    
    - docker run --rm 
        -e TARGET_BRANCH=$CI_COMMIT_REF_NAME 
        -e GITHUB_TOKEN=$GITHUB_TOKEN 
        -e GITHUB_OWNER=$GITHUB_OWNER 
        -e GITHUB_REPO=$GITHUB_REPO 
        registry.gitlab.com/vishalkumar1007-group/monitor_github_action_docker_project_m1/monitor-github-action:latest